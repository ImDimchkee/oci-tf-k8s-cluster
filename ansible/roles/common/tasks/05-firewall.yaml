---
- name: Delete default DROP and REJECT iptables rules
  shell: sudo iptables-save | grep -vE "DROP|REJECT" | iptables-restore
  changed_when: false

- name: Save iptables rules
  shell: sudo netfilter-persistent save
  changed_when: false

- name: Restart iptables service
  service:
    name: iptables
    state: restarted
