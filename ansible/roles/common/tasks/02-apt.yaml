---
- name: Replace hosts's /etc/apt/sources.list with ours
  ansible.builtin.copy:
    src: files/sources.list
    dest: /etc/apt/sources.list

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - net-tools
    state: present
    update_cache: yes

- name: apt upgrade
  ansible.builtin.apt:
    upgrade: full